<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Random Quote Machine</title>

        <!-- Call for jQuery 3.2.1 -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

        <!-- Bootstrap 4.0 beta  -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="showcase">
                <h2>Random Quote Machine</h2>
                <p id="quotes">The quote goes here...</p>
                <button type="button">New Quote</button>
                <div class="btn">Tweet This</div> 
                <div class="btn">Share on FB</div>

            </div>
            <footer>
                <p>Made By Peter Cr</p>
                <button class="btn">Twitter</button>
                <button class="btn">LinkedIn</button>
            </footer>

        </div>

        <script>
            $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=", function(a) {
                $("quote").append(a[0].content + "<p>&mdash; " + a[0].title + "</p>")
            });

        </script>
    </body>


</html>
