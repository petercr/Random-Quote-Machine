<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>

    <!-- Call for jQuery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4.0 beta CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <!-- Link to my stylesheet-->

    <link href="https://fonts.googleapis.com/css?family=Pacifico|VT323" rel="stylesheet">
</head>

<body>
    <div class="container-fluid showcase">
        <div class=" text-center mb-2" id="top">
            <h2>Random Quote Machine</h2>
            <p id="quotes"></p>
            <p id="author"></p>
            <button type="button" id="new-quote" class="btn mb-4">New Quote</button>
            <br>
            <button class="btn btn-info" id="tweet">Tweet This</button>
            <button class="btn" id="like">Like on LinkedIn</button>


            <div class="bottom mb-2 mt-4">
                <p>Made By Peter Cruckshank</p>
                <button class="btn">Twitter</button>
                <button class="btn">LinkedIn</button>
            </div>
        </div>
    </div>

    <script>
        /*      background: linear-gradient(to right, rgb(116, 235, 213), rgb(172, 182, 229)); */
        $(document).ready(function() {
            var randomVar;
            getQuote();

            function getQuote() {
                var url = "https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?";
                //get data from this url
                $.getJSON(url, function(data) {
                    randomVar = data.quoteText;
                    //passing value to corresponding div
                    $("#quotes").hide().fadeIn(1000).html('"' + data.quoteText + '"');
                    $("#author").hide().fadeIn(500).html("- " + data.quoteAuthor);
                    randomVar = data.quoteText;
                });

            }
            //using twitter click functionality  
            $('#tweet').on("click", function() {
                window.open("https://twitter.com/intent/tweet?text=" + randomVar);
            });
            $("#new-quote").on("click", function() {
                getQuote();
            });
        });
    </script>
</body>


</html>
