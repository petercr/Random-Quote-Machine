<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>

    <!-- Call for jQuery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4.0 beta CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!--Link to FontAwesome 4.7 script -->
    <script src="https://use.fontawesome.com/e9777fcc81.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    <!-- Link to my stylesheet-->

    <link href="https://fonts.googleapis.com/css?family=Pacifico|VT323" rel="stylesheet">
</head>

<body>
    <div class="container-fluid showcase bg1" id="showcase">
        <div class="text-center mb-2 " id="top">
            <h2>Random Quote Machine</h2>
            <p id="quotes"></p>
            <p id="author"></p>
            <button type="button" id="new-quote" class="btn btn-outline-dark mb-4"><b>&quot;New Quote&quot;</b></button>
            <br>
            <button class="btn btn-outline-light" id="tweet">Tweet This</button>
            <button class="btn btn-outline-light" id="like">Like on LinkedIn</button>


            <div class="bottom bg1">
                <br>
                <p>Made By Peter Cruckshank</p>
                <button class="btn"><a href="https://twitter.com/PeteCapeCod"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a></button>
                <button class="btn"><a href="https://www.linkedin.com/in/peter-cruckshank-25022a141/"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a></button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var randomVar;
            let count = 1;
            getQuote();

            function changeBackground(num) {
                /* Changes the background class of the 2 main <div> sections*/
                switch (num) {
                    case 1:
                        $('#showcase').removeClass('bg1');
                        $('#showcase').addClass('bg2');
                        $('.bottom').removeClass('bg1');
                        $('.bottom').addClass('bg2');
                        count++;
                        break;
                    case 2:
                        $('#showcase').removeClass('bg2');
                        $('#showcase').addClass('bg3');
                        $('.bottom').removeClass('bg2');
                        $('.bottom').addClass('bg3');
                        count++;
                        break;
                    case 3:
                        $('#showcase').removeClass('bg3');
                        $('#showcase').addClass('bg4');
                        $('.bottom').removeClass('bg3');
                        $('.bottom').addClass('bg4');
                        count++;
                        break;
                    case 4:
                        $('#showcase').removeClass('bg4');
                        $('#showcase').addClass('bg1');
                        $('.bottom').removeClass('bg4');
                        $('.bottom').addClass('bg1');
                        count = 1;
                        break;
                    default:
                        count++;


                }
            }

            function getQuote() {
                var url = "https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?";
                //get data from this url
                $.getJSON(url, function(data) {
                    randomVar = data.quoteText;
                    //passing value to corresponding div
                    $("#quotes").hide().fadeIn(1000).html('"' + data.quoteText + '"');
                    $("#author").hide().fadeIn(500).html("- " + data.quoteAuthor);
                    randomVar = data.quoteText + '  -' + data.quoteAuthor;
                });

            }
            //using twitter click functionality
            $('#tweet').on("click", function() {
                window.open("https://twitter.com/intent/tweet?text=" + randomVar);
            });
            $("#new-quote").on("click", function() {
                getQuote();
                changeBackground(count);

            });
        });
    </script>
</body>


</html>
